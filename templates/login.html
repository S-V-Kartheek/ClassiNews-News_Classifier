{% extends "base.html" %}

{% block title %}Login Â· ClassiNews{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-newspaper"></i>
                </div>
                <h1 class="login-title">Welcome to ClassiNews</h1>
                <p class="login-subtitle">Sign in to access the AI-powered news classifier</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>

                <button type="submit" id="loginBtn" class="login-button">
                    <span id="buttonText">Sign In</span>
                    <i id="buttonIcon" class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p class="login-hint">
                    <i class="fas fa-info-circle"></i>
                   Welcome!
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    margin-top: 80px;
}

.login-wrapper {
    width: 100%;
    max-width: 450px;
}

.login-card {
    background: var(--paper);
    border: 2px solid var(--border-medium);
    border-radius: var(--radius-lg);
    padding: 3rem 2.5rem;
    box-shadow: 
        0 20px 60px var(--shadow-soft),
        0 0 0 1px rgba(139, 115, 85, 0.05) inset;
    position: relative;
    overflow: hidden;
}

.login-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-gold), var(--accent-amber));
}

.login-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.login-logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, var(--accent-gold), var(--accent-amber));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 24px var(--shadow-medium);
}

.login-logo i {
    font-size: 2rem;
    color: white;
}

.login-title {
    font-family: "Playfair Display", serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
}

.login-subtitle {
    font-size: 1rem;
    color: var(--text-muted);
    font-style: italic;
}

.login-form {
    margin-top: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 0.5rem;
    font-family: "Inter", sans-serif;
}

.form-label i {
    color: var(--accent-gold);
    font-size: 0.85rem;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    font-size: 1rem;
    font-family: "Crimson Text", serif;
    color: var(--text-dark);
    background: var(--cream);
    border: 2px solid var(--border-light);
    border-radius: var(--radius);
    transition: all 0.3s ease;
    outline: none;
}

.form-input:focus {
    border-color: var(--accent-gold);
    background: white;
    box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
}

.form-input::placeholder {
    color: var(--text-muted);
    opacity: 0.6;
}

.error-message {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 1rem;
    background: rgba(220, 53, 69, 0.1);
    border: 1px solid rgba(220, 53, 69, 0.3);
    border-radius: var(--radius);
    color: #dc3545;
    font-size: 0.9rem;
    margin-bottom: 1rem;
    font-family: "Inter", sans-serif;
}

.error-message i {
    font-size: 1rem;
}

.login-button {
    width: 100%;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    font-family: "Inter", sans-serif;
    color: white;
    background: linear-gradient(135deg, var(--accent-gold), var(--accent-amber));
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    box-shadow: 0 4px 12px var(--shadow-medium);
    margin-top: 1.5rem;
}

.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px var(--shadow-medium);
}

.login-button:active {
    transform: translateY(0);
}

.login-button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.login-footer {
    margin-top: 2rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-light);
}

.login-hint {
    font-size: 0.85rem;
    color: var(--text-muted);
    font-style: italic;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.login-hint i {
    color: var(--accent-gold);
    font-size: 0.9rem;
}

@media (max-width: 640px) {
    .login-card {
        padding: 2rem 1.5rem;
    }
    
    .login-title {
        font-size: 1.75rem;
    }
    
    .login-container {
        margin-top: 60px;
        padding: 1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const buttonText = document.getElementById('buttonText');
    const buttonIcon = document.getElementById('buttonIcon');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
            showError('Please enter both email and password');
            return;
        }

        // Hide error, show loading
        errorMessage.style.display = 'none';
        loginBtn.disabled = true;
        buttonText.textContent = 'Signing in...';
        buttonIcon.className = 'fas fa-spinner fa-spin';

        try {
            const formData = new FormData(loginForm);
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                // Redirect to home page
                window.location.href = data.redirect || '/';
            } else {
                showError(data.error || 'Login failed. Please try again.');
                loginBtn.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonIcon.className = 'fas fa-arrow-right';
            }
        } catch (error) {
            showError('An error occurred. Please try again.');
            loginBtn.disabled = false;
            buttonText.textContent = 'Sign In';
            buttonIcon.className = 'fas fa-arrow-right';
        }
    });

    function showError(message) {
        errorText.textContent = message;
        errorMessage.style.display = 'flex';
    }
});
</script>
{% endblock %}
